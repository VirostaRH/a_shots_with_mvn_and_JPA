<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
   <!--xmlns:c="http://java.sun.com/jsp/jstl/core"-->
  <head>
   <title>
    Listado de alumnos/usuarios.
   </title>
  </head>
 <h:body>
   <h1 align="center">Listado completo de usuarios:</h1>
   <h:form>

  <!-- Con primefaces -->
  <p:dataTable var="alumno" value="#{unuser.lista}">
      <p:column headerText="Id">
          <h:outputText value="#{alumno.id}" />
      </p:column>
   
      <p:column headerText="Nombre">
          <h:outputText value="#{alumno.nombre}" />
      </p:column>
  </p:dataTable>
   <!-- Modo primero: 

   Llamamos a la propiedad lista, que debe tener getter en el ServiceUser.
   La recorremos igual que si fuera una lista accesible de forma pública, sólo que a través de la llamada a la clase "padre" 
   <c:forEach items="${unuser.lista}" var="element">
    ${element.nombre} Passwd: ${element.passwd} con id ${element.id} 
   </c:forEach>
  -->
   </h:form>
 </h:body>
</html>
